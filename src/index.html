<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
</head>
<body>
    <div class="game-container">
        <div id="score">Score: 0</div>
        <div class="screen">
            <canvas id="gameCanvas" width="180" height="240"></canvas>
        </div>

        <div class="controls">
            <label class="label" for="speedSelect">Speed</label>
            <select id="speedSelect">
                <option value="">Choose</option>
                <option value="slow">Slow</option>
                <option value="medium">Medium</option>
                <option value="fast">Fast</option>
            </select>

            <label class="label" for="startButton">Start</label>
            <button id="startButton" disabled></button>

            <label class="label" for="restartButton">Restart</label>
            <button id="restartButton" disabled></button>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
